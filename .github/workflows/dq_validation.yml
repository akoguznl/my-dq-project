name: Data Quality Validation Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  run-dq-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip' # Bağımlılıkları önbelleğe alarak hızlandırır

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pydantic Validation Script
        run: python dq_pipeline.py
        # ... önceki adımların devamı ...
      - name: Run Pydantic Validation Script
        id: run_script
        run: python dq_pipeline.py

      - name: Send Slack Notification on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#ff0000'
          SLACK_MESSAGE: '❌ Veri Kalite Kontrolü Başarısız! Lütfen GitHub Actions loglarını incele.'
          SLACK_TITLE: 'Data Quality Alert'

      - name: Send Slack Notification on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#36a64f'
          SLACK_MESSAGE: '✅ Veri Kalite Kontrolü Başarıyla Tamamlandı.'
          SLACK_TITLE: 'Data Quality Success'
